<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Scrollable Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      background: black;
    }
    body {
      background-image: url('inv.png'); /* Original background image */
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .map-container {
      position: absolute;
      top: 20vh; /* Positioned below the links */
      left: 0;
      width: 100vw;
      height: 80vh; /* Takes the remaining space below the links */
      z-index: 1;
      touch-action: auto !important;
      overflow-y: scroll; /* Enable vertical scrolling */
    }
    .scrollable-image {
      width: 100%;
      height: auto; /* Maintain aspect ratio */
    }
    .clickable-area {
      position: absolute;
      width: 190px;
      height: 80px;
      background-color: transparent;
      z-index: 10;
      touch-action: manipulation;
    }
    .highlight {
      border: 3px solid #00FF00;
      background-color: rgba(0, 255, 0, 0.3);
    }
    a:hover {
      background-color: transparent;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    #addQuestBtn {
      position: fixed;
      top: 70vh;
      right: 2vw;
      z-index: 1000;
      font-size: 1.1em;
      background: #0c5116;
      color: #00FF00;
      border: 2px solid #00FF00;
      border-radius: 8px;
      padding: 8px 16px;
      font-family: monospace;
      cursor: pointer;
      box-shadow: 0 2px 8px #000;
      transition: background 0.2s, color 0.2s;
    }
    #addQuestBtn:hover {
      background: #00FF00;
      color: #0c5116;
    }
