<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar-container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            border: 2px solid lime;
        }

        .calendar {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .month {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-right: 2px solid lime;
        }

        .month:last-child {
            border-right: none;
        }

        .week-days {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid lime;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .week-day {
            width: calc(14.28% - 10px);
            text-align: center;
        }

        .day {
            border: 1px solid lime;
            padding: 5px;
            margin: 2px;
            width: calc(14.28% - 6px);
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
            position: relative;
            height: 60px; /* Reduced height for fitting on a smaller screen */
        }

        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
        }

        .day input {
            background: transparent;
            border: none;
            color: lime;
            text-align: left;
            width: 100%;
            height: 100%;
            padding-top: 20px; /* To avoid overlap with day number */
            box-sizing: border-box;
        }

        .day input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            // Create months
            months.forEach((month, index) => {
                const monthDiv = document.createElement("div");
                monthDiv.className = "month";
                monthDiv.innerHTML = `<h2>${month}</h2>`;

                // Add week days header
                const weekDaysDiv = document.createElement("div");
                weekDaysDiv.className = "week-days";
                weekDays.forEach(day => {
                    const weekDayDiv = document.createElement("div");
                    weekDayDiv.className = "week-day";
                    weekDayDiv.textContent = day;
                    weekDaysDiv.appendChild(weekDayDiv);
                });
                monthDiv.appendChild(weekDaysDiv);

                // Get the first day of the month
                const firstDay = new Date(2025, index, 1).getDay();
                // Get the number of days in the month
                const daysInMonth = new Date(2025, index + 1, 0).getDate();

                // Add blank days for the first week
                for (let i = 0; i < firstDay; i++) {
                    const blankDayDiv = document.createElement("div");
                    blankDayDiv.className = "day";
                    monthDiv.appendChild(blankDayDiv);
                }

                // Add days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement("div");
                    dayDiv.className = "day";
                    const dayNumberDiv = document.createElement("div");
                    dayNumberDiv.className = "day-number";
                    dayNumberDiv.textContent = day;

                    const dayInput = document.createElement("input");
                    dayInput.type = "text";

                    // Load saved data
                    const savedData = localStorage.getItem(`2025-${index + 1}-${day}`);
                    if (savedData) {
                        dayInput.value = savedData;
                    }

                    // Save data on change
                    dayInput.addEventListener("input", () => {
                        localStorage.setItem(`2025-${index + 1}-${day}`, dayInput.value);
                    });

                    dayDiv.appendChild(dayNumberDiv);
                    dayDiv.appendChild(dayInput);
                    monthDiv.appendChild(dayDiv);
                }

                calendar.appendChild(monthDiv);
            });

            // Side scrolling functionality
            let currentMonth = 0;
            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowRight") {
                    currentMonth = (currentMonth + 1) % 12;
                } else if (e.key === "ArrowLeft") {
                    currentMonth = (currentMonth - 1 + 12) % 12;
                }
                calendar.style.transform = `translateX(-${currentMonth * 100}%)`;
            });
        });
    </script>
</body>
</html>
