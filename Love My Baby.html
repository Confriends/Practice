<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=.5">
    <style>
    body {
        background-image: url('inv.png'); /* replace with your image path */
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: black;
        margin: 0;
        height: 100vh;
        overflow: hidden; /* Prevent page scrolling */
    }

    .clickable-area {
        position: absolute;
        width: 200px;
        height: 100px;
        background-color: transparent;
    }

    a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        background-color: transparent;
    }

    /* Highlighted state for clickable areas */
    .highlight {
        border: 3px solid #00FF00; /* Green border */
        background-color: rgba(0, 255, 0, 0.3); /* Light green background */
    }

    </style>
</head>
<body>

<!-- Clickable areas arranged in the correct order for the pages -->
<div class="clickable-area" id="area1" style="top: 20px; left: 18%;">
    <a href="stats.html" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area2" style="top: 20px; left: 31.5%;">
    <a href="inv.html" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area3" style="top: 20px; left: 45%;">
    <a href="index.html" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area4" style="top: 20px; right: 13.2%;">
    <a href="radio.html" onclick="playSound(event)"></a>
</div>

<!-- Click sound -->
<audio id="clickSound" src="click.wav"></audio>
<audio id="specialClickSound" src="click.wav"></audio> <!-- Special sound for certain links -->

<script>
// Array of all clickable areas in the order of appearance
const clickableAreas = [
    document.querySelector('a[href="stats.html"]'), // Stats page
    document.querySelector('a[href="inv.html"]'),   // Inventory page
    document.querySelector('a[href="index.html"]'), // Index page
    document.querySelector('a[href="radio.html"]')  // Radio page
];

let currentIndex = 0; // Start at the first link

// Debounce variables
let debounceTimeout = null;
const DEBOUNCE_DELAY = 300; // 300ms delay to prevent multiple actions

function debounceAction(callback) {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(callback, DEBOUNCE_DELAY);
}

// Play the sound when a link is clicked
function playSound(event) {
    event.preventDefault(); // Prevent the default link behavior
    
    // Play the click sound
    var audio = document.getElementById('clickSound');
    audio.play();

    // Open the link after the sound finishes
    setTimeout(function() {
        window.location.href = event.target.href; // Open the link after a delay
    }, 500);
}

// Highlight the next clickable area
function highlightNextArea() {
    debounceAction(() => {
        clickableAreas[currentIndex].classList.remove('highlight'); // Remove current highlight
        currentIndex = (currentIndex + 1) % clickableAreas.length; // Move to the next link
        clickableAreas[currentIndex].classList.add('highlight'); // Highlight next
        var audio = document.getElementById('clickSound');
        audio.play(); // Play click sound
    });
}

// Highlight the previous clickable area
function highlightPreviousArea() {
    debounceAction(() => {
        clickableAreas[currentIndex].classList.remove('highlight'); // Remove current highlight
        currentIndex = (currentIndex - 1 + clickableAreas.length) % clickableAreas.length; // Move to the previous link
        clickableAreas[currentIndex].classList.add('highlight'); // Highlight previous
        var audio = document.getElementById('clickSound');
        audio.play(); // Play click sound
    });
}

// Activate the currently highlighted area (simulate a click)
function activateSelectedArea() {
    const currentLink = clickableAreas[currentIndex];
    currentLink.click(); // Simulate a click on the highlighted area
}

// Handle touch events for swipe detection
let touchStartY = 0;
let lastSwipeTime = 0;
const DOUBLE_SWIPE_THRESHOLD = 500;

document.addEventListener('touchstart', function(e) {
    touchStartY = e.touches[0].clientY;
});

document.addEventListener('touchmove', function(e) {
    const touchEndY = e.touches[0].clientY;
    const screenHeight = window.innerHeight;

    // Swipe up (move forward)
    if (touchStartY > touchEndY && touchEndY < screenHeight / 2) {
        highlightNextArea();
    }

    // Swipe down (move backward)
    else if (touchStartY < touchEndY && touchEndY > screenHeight / 2) {
        const currentTime = Date.now();

        if (currentTime - lastSwipeTime < DOUBLE_SWIPE_THRESHOLD) {
            highlightPreviousArea(); // Double swipe -> go back one step
        } else {
            highlightPreviousArea(); // Normal swipe -> go back one step
        }

        lastSwipeTime = currentTime;
    }
});

// Handle mouse wheel events to cycle through clickable areas
window.addEventListener('wheel', function(event) {
    event.preventDefault(); // Prevent default scrolling
    
    if (event.deltaY > 0) {
        highlightNextArea(); // Scroll down -> Move forward
    } else {
        highlightPreviousArea(); // Scroll up -> Move backward
    }
}, { passive: false });

// Handle keydown events (arrow keys and enter to select)
document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowDown' || event.key === 'ArrowRight') {
        highlightNextArea(); // Move forward (Right/Down)
    }
    else if (event.key === 'ArrowUp' || event.key === 'ArrowLeft') {
        highlightPreviousArea(); // Move backward (Left/Up)
    }
    else if (event.key === 'Enter') {
        activateSelectedArea(); // Select the highlighted link
    }
});

// Initial highlight (add highlight to the first link)
clickableAreas[currentIndex].classList.add('highlight');
</script>

</body>
</html>
