body {
  background-image: url('inv.png'); /* replace with your image path */
    background-size: cover; /* Ensures the image covers the entire screen */
    background-position: center top; /* Aligns the image to the top-center */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    background-color: black; /* Fills empty space with black */
    margin: 0; /* Removes default margin */
    height: 100vh; /* Ensures the body takes the full height of the screen */
}

/* Container for scrolling images */
.image-gallery {
  display: flex;
  overflow-x: scroll; /* Enables horizontal scrolling */
  gap: 10px; /* Adds space between images */
  margin-top: 70px;
  padding-bottom: 20px;
}

/* Image container */
.image-container {
  flex-shrink: 0; /* Prevent images from shrinking */
  position: relative;
  width: 100%; /* Make the image container take full width available */
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
}

.image-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
