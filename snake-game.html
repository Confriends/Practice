<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: limegreen;
            overflow: hidden; /* Prevent scrolling the page */
        }

        #menu {
            margin-top: 10%;
        }

        #gameContainer {
            margin: 10% auto 0 auto; /* 20% from the top */
            width: 100;
            height: 90%;
            position: relative;
        }

        canvas {
            background-color: black;
            border: 1px solid limegreen;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Snake Game</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameContainer" style="display:none;">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
    <script>
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');

        const snakeBlock = 10;
        let snakeSpeed = 100;  // in milliseconds
        let snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let isGameStarted = false;
        let scrollUpCount = 0;
        let scrollDownCount = 0;
        let lastKeyPress = { key: '', time: 0 };
        let longPressTimeout;

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            initializeGame();
        });

        document.addEventListener('keydown', changeDirection);
        document.addEventListener('keydown', startGame);
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);
        canvas.addEventListener('touchend', handleTouchEnd, false);
        canvas.addEventListener('wheel', handleScroll, { passive: false });

        let xDown = null;
        let yDown = null;

        function getTouches(evt) {
            return evt.touches || evt.originalEvent.touches;
        }

        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
            startGame(evt);

            const touch = evt.touches[0];
            const target = evt.target;

            // Handle long press for moving right and left
            longPressTimeout = setTimeout(() => {
                if (target.id === 'gameCanvas') {
                    const rect = target.getBoundingClientRect();
                    const touchX = touch.clientX - rect.left;
                    const touchY = touch.clientY - rect.top;

                    if (touchY < rect.height / 2) {
                        direction = { x: snakeBlock, y: 0 }; // Long press up to go right
                    } else {
                        direction = { x: -snakeBlock, y: 0 }; // Long press down to go left
                    }
                }
            }, 500); // Long press duration
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    // Left swipe
                    direction = { x: -snakeBlock, y: 0 };
                } else {
                    // Right swipe
                    direction = { x: snakeBlock, y: 0 };
                }
            } else {
                if (yDiff > 0) {
                    // Up swipe
                    direction = { x: 0, y: snakeBlock }; // Swiping up moves the snake down
                } else {
                    // Down swipe
                    direction = { x: 0, y: -snakeBlock }; // Swiping down moves the snake up
                }
            }

            xDown = null;
            yDown = null;
            clearTimeout(longPressTimeout); // Cancel long press if swiped
        }

        function handleTouchEnd(evt) {
            clearTimeout(longPressTimeout); // Cancel long press if touch ends
        }

        function handleScroll(event) {
            event.preventDefault(); // Prevent the default scroll behavior
            if (event.deltaY < 0) {
                scrollUpCount++;
                if (scrollUpCount % 2 === 1) {
                    direction = getNextDirection(direction); // Cycle direction on double scroll
                } else {
                    direction = { x: 0, y: -snakeBlock }; // Move up on single scroll up
                }
            } else {
                scrollDownCount++;
                if (scrollDownCount % 2 === 1) {
                    direction = getNextDirection(direction); // Cycle direction on double scroll
                } else {
                    direction = { x: 0, y: snakeBlock }; // Move down on single scroll down
                }
            }
            startGame(event);
        }

        function getNextDirection(currentDirection) {
            if (currentDirection.x === 0 && currentDirection.y === -snakeBlock) {
                return { x: snakeBlock, y: 0 }; // Up to right
            } else if (currentDirection.x === snakeBlock && currentDirection.y === 0) {
                return { x: 0, y: snakeBlock }; // Right to down
            } else if (currentDirection.x === 0 && currentDirection.y === snakeBlock) {
                return { x: -snakeBlock, y: 0 }; // Down to left
            } else {
                return { x: 0, y: -snakeBlock }; // Left to up
            }
        }

        function initializeGame() {
            snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
            direction = { x: 0, y: 0 };
            score = 0;
            placeFood();
            isGameStarted = false;
        }

        function startGame(e) {
            if (!isGameStarted && (e.key === 'Enter' || e.type === 'click' || e.type === 'touchstart' || e.type === 'wheel')) {
                isGameStarted = true;
                document.removeEventListener('keydown', startGame);
                canvas.removeEventListener('touchstart', startGame);
                canvas.removeEventListener('wheel', startGame);
                main();
            }
        }

        function main() {
            if (isGameOver()) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    playSound('highscore.mp3');
                    drawConfetti();
                }
                setTimeout(initializeGame, 2000); // Restart game after 2 seconds
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main();
            }, snakeSpeed);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawFood() {
            ctx.fillStyle = 'lime';
            ctx.fillRect(food.x, food.y, snakeBlock, snakeBlock);
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * canvas.width / snakeBlock) * snakeBlock;
            food.y = Math.floor(Math.random() * canvas.height / snakeBlock) * snakeBlock;
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                playSound('coin.mp3');
                placeFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, snakeBlock, snakeBlock);
            });

            ctx.fillStyle = 'lime';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
            ctx.fillText('High Score: ' + highScore, canvas.width - 150, 20);
        }

        function changeDirection(event) {
            const keyPressed = event.key;
            const currentTime = Date.now();

            if (keyPressed === 'ArrowUp') {
                if (lastKeyPress.key === 'ArrowUp' && currentTime - lastKeyPress.time < 500) {
                    direction = getNextDirection(direction); // Cycle direction on double press up
                } else {
                    direction = { x: 0, y: -snakeBlock }; // Single press up to go up
                }
            }

            if (keyPressed === 'ArrowDown') {
                if (lastKeyPress.key === 'ArrowDown' && currentTime - lastKeyPress.time < 500) {
                    direction = getNextDirection(direction); // Cycle direction on double press down
                } else {
                    direction = { x: 0, y: snakeBlock }; // Single press down to go down
                }
            }

            const goingUp = direction.y === -snakeBlock;
            const goingDown = direction.y === snakeBlock;
            const goingRight = direction.x === snakeBlock;
            const goingLeft = direction.x === -snakeBlock;

            if (keyPressed === 'ArrowLeft' && !goingRight) {
                direction = { x: -snakeBlock, y: 0 };
            }
            if (keyPressed === 'ArrowRight' && !goingLeft) {
                direction = { x: snakeBlock, y: 0 };
            }

            lastKeyPress = { key: keyPressed, time: currentTime };
        }

        function isGameOver() {
            for (let i = 4; i < snake.length; i++) {
                const hasCollided = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
                if (hasCollided) return true;
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function playSound(filename) {
            const sound = new Audio(filename);
            sound.play();
        }

        function drawConfetti() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillStyle = ['red', 'white', 'lime'][Math.floor(Math.random() * 3)];
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2, false);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
