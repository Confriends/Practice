<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data new.png" type="image/png">
    <link rel="shortcut icon" href="path/to/your/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=.5">
    <style>
    body {
        background-image: url('fo4quest2.jpg');
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: black;
        margin: 0;
        height: 100vh;
    }
    /* --- Navigation Bar Styles --- */
    .clickable-area {
        position: absolute;
        width: 200px;
        height: 100px;
        background-color: transparent;
    }
    .nav-link {
        display: block;
        width: 100%;
        height: 100%;
        background-color: transparent;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 5px;
        position: relative;
        transition: background-color 0.3s, border 0.2s;
    }
    .highlight {
        border: 3px solid #00FF00 !important; /* Bright green border */
        background-color: rgba(0,255,0,0.3) !important; /* Light green background */
        z-index: 1000;
    }
    /* --- End Navigation Bar Styles --- */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
    }
    #preloader video {
        max-width: 100%;
        height: auto;
    }
    #main-content {
        display: none;
    }
    * {
      box-sizing: border-box;
    }
    ul {
      margin: 0;
      padding: 0;
      width: 55%;
      float: left;
    }
    ul li {
      position: fixed;
      top: 55%;
      left: 0;
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      list-style-type: none;
      background: #228B22;
      font-size: 20px;
      transition: 0.2s;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    ul li:nth-child(odd) {
      background: limegreen;
    }
    ul li:hover {
      background: #4F7942;
    }
    ul li.checked {
      background: #4F7942;
      color: #fff;
      text-decoration: line-through;
    }
    ul li.checked::before {
      content: '';
      position: absolute;
      border-color: #fff;
      border-style: solid;
      border-width: 0 2px 2px 0;
      top: 10px;
      left: 16px;
      transform: rotate(45deg);
      height: 15px;
      width: 7px;
    }
    .close {
      position: absolute;
      right: 0;
      top: 0;
      padding: 12px 16px 12px 16px;
    }
    .close:hover {
      background-color: #f44336;
      color: white;
    }
    .header {
      background-color: ;
      padding: 140px 0px;
      color: white;
      text-align: center;
      margin-bottom: -70px;
    }
    .header:after {
      content: "";
      display: table;
      clear: both;
    }
    input {
      position: fixed;
      top: 25%;
      left: 0;
      margin: 0;
      border: none;
      border-radius: 0;
      width: 37%;
      padding: 10px;
      float: left;
      font-size: 20px;
      background-color: limegreen;
    }
    .addBtn {
      position: fixed;
      top: 25%;
      left: 37%;
      padding: 10px;
      width: 18%;
      background: #4CBB17;
      color: #355E3B;
      float: left;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0;
    }
    .addBtn:hover {
      background-color: #008000;
    }
    .status-bar {
      position: fixed;
      bottom: 10%;
      left: 0;
      width: 60%;
      height: 30px;
      background-color: #D3FFBD;
      border-top: 30px solid lime;
      text-align: center;
      line-height: 30px;
      color: lime;
      font-weight: bold;
    }
    .time-display {
      position: fixed;
      bottom: 1%;
      right: 10px;
      padding: 10px;
      font-size: 25px;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: right;
    }
    .resetBtn {
      padding: 10px;
      width: 5%;
      background: #008000; 
      color: #fff;
      float: left;
      text-align: center;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0;
    }
    .resetBtn:hover {
      background-color: #ff4500;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: limegreen;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 30px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10000;
    }
    .play-button:hover {
      background-color: #4F7942;
    }
    /* --- Skip button styles --- */
    .skip-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10001;
      background: #222;
      color: #fff;
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.8;
      transition: background 0.2s, opacity 0.2s;
      box-shadow: 0 2px 8px #0007;
    }
    .skip-btn:hover {
      background: #444;
      opacity: 1;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<!-- Navigation Bar: Start -->
<audio id="clickSound" src="click.wav"></audio>
<!-- Navigation clickable areas -->
<div class="clickable-area" id="area1" style="top: 20px; left: 18%;">
    <a class="nav-link" href="stats.html" onclick="playSound(event)"> </a>
</div>
<div class="clickable-area" id="area2" style="top: 20px; left: 31.5%;">
    <a class="nav-link" href="inv.html" onclick="playSound(event)"> </a>
</div>
<div class="clickable-area" id="area3" style="top: 20px; left: 45%;">
    <a class="nav-link" href="index.html" onclick="playSound(event)"> </a>
</div>
<div class="clickable-area" id="area4" style="top: 20px; left: 58.5%;">
    <a class="nav-link" href="map.html" onclick="playSound(event)"> </a>
</div>
<div class="clickable-area" id="area5" style="top: 20px; right: 15.2%;">
    <a class="nav-link" href="radio.html" onclick="playSound(event)"> </a>
</div>
<!-- Navigation Bar: End -->

<!-- Preloader -->
<div id="preloader">
    <video id="preloader-video">
        <source src="startup.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="play-button" class="play-button">▶</button>
    <button id="skip-button" class="skip-btn">Skip ▶</button>
</div>

<!-- Main content -->
<div id="main-content">
    <div id="myDIV" class="header">
      <h2 style="margin:5px"></h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL"></ul>
    <div id="statusBar" class="status-bar">0%</div>
    <div id="timeDisplay" class="time-display"></div>
    <span onclick="resetTasks()" class="resetBtn">Reset</span>
    <audio id="confettiSound" src="confetti.wav" preload="auto"></audio>
    <audio id="statusCompleteSound" src="level up.wav" preload="auto"></audio>
</div>

<script>
// --- Navigation Bar logic with highlight, keyboard, swipe, and sound ---
const clickableAreas = [
    document.querySelector('a[href="stats.html"]'),
    document.querySelector('a[href="inv.html"]'),
    document.querySelector('a[href="index.html"]'),
    document.querySelector('a[href="map.html"]'),
    document.querySelector('a[href="radio.html"]')
];

let currentIndex = 0;
let debounceTimeout = null;
const DEBOUNCE_DELAY = 300; // ms

function debounceAction(callback) {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(callback, DEBOUNCE_DELAY);
}

function playSound(event) {
    event.preventDefault();
    var audio = document.getElementById('clickSound');
    audio.play();
    setTimeout(function() {
        window.location.href = event.target.href;
    }, 500);
}

// Highlight the currently selected area
function highlightArea(index) {
    clickableAreas.forEach((area, i) => {
        if (i === index) {
            area.classList.add('highlight');
        } else {
            area.classList.remove('highlight');
        }
    });
}

// Move highlight to next area
function highlightNextArea() {
    debounceAction(() => {
        currentIndex = (currentIndex + 1) % clickableAreas.length;
        highlightArea(currentIndex);
        document.getElementById('clickSound').play();
    });
}

// Move highlight to previous area
function highlightPreviousArea() {
    debounceAction(() => {
        currentIndex = (currentIndex - 1 + clickableAreas.length) % clickableAreas.length;
        highlightArea(currentIndex);
        document.getElementById('clickSound').play();
    });
}

// Activate highlighted area
function activateSelectedArea() {
    clickableAreas[currentIndex].click();
}

// Keyboard navigation
document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowDown' || event.key === 'ArrowRight') {
        highlightNextArea();
    } else if (event.key === 'ArrowUp' || event.key === 'ArrowLeft') {
        highlightPreviousArea();
    } else if (event.key === 'Enter') {
        activateSelectedArea();
    }
});

// Mouse wheel navigation
window.addEventListener('wheel', function(event) {
    event.preventDefault();
    if (event.deltaY > 0) {
        highlightNextArea();
    } else {
        highlightPreviousArea();
    }
}, { passive: false });

// Touch/swipe navigation & double-tap
let touchStartY = 0;
let lastTapTime = 0;
const DOUBLE_TAP_THRESHOLD = 500;

document.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) {
        touchStartY = e.touches[0].clientY;
        const currentTime = new Date().getTime();
        if (currentTime - lastTapTime < DOUBLE_TAP_THRESHOLD) {
            activateSelectedArea();
        }
        lastTapTime = currentTime;
    }
}, {passive: false});

document.addEventListener('touchmove', function(e) {
    if (e.touches.length === 1) {
        const touchEndY = e.touches[0].clientY;
        const screenHeight = window.innerHeight;
        if (touchStartY > touchEndY && touchEndY < screenHeight / 2) {
            highlightNextArea();
        } else if (touchStartY < touchEndY && touchEndY > screenHeight / 2) {
            highlightPreviousArea();
        }
    }
}, {passive: false});

// Initial highlight
highlightArea(currentIndex);

// --- END Navigation Bar logic ---

// --- Your main todo logic below (unchanged) ---
function loadProgress() {
  const savedProgress = localStorage.getItem('progress');
  const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
  if (savedProgress) {
    document.getElementById("statusBar").style.width = savedProgress + "%";
    document.getElementById("statusBar").textContent = Math.round(savedProgress) + "%";
  }
  const ul = document.getElementById("myUL");
  savedTasks.forEach(task => {
    const li = document.createElement("li");
    li.textContent = task.text;
    if (task.checked) {
      li.classList.add("checked");
    }
    ul.appendChild(li);
    addCloseButton(li);
    li.addEventListener('click', function() {
      this.classList.toggle('checked');
      updateStatusBar();
      if (this.classList.contains('checked')) {
        triggerConfetti(); 
      }
    });
  });
  updateStatusBar();
}
function addCloseButton(li) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
  span.onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
    updateStatusBar();
  }
}
function saveProgress() {
  const tasks = [];
  const taskItems = document.querySelectorAll("ul li");
  taskItems.forEach(task => {
    tasks.push({
      text: task.textContent.replace("\u00D7", "").trim(),
      checked: task.classList.contains("checked")
    });
  });
  const completedTasks = document.querySelectorAll("ul li.checked");
  const progress = (completedTasks.length / taskItems.length) * 100;
  localStorage.setItem('tasks', JSON.stringify(tasks));
  localStorage.setItem('progress', progress);
}
function updateStatusBar() {
  const tasks = document.querySelectorAll("ul li");
  const completedTasks = document.querySelectorAll("ul li.checked");
  const percentage = (completedTasks.length / tasks.length) * 100;
  document.getElementById("statusBar").style.width = percentage + "%";
  document.getElementById("statusBar").textContent = Math.round(percentage) + "%";
  saveProgress();
  if (percentage === 100) {
    document.getElementById("statusCompleteSound").play();
  }
}
function triggerConfetti() {
  const sound = document.getElementById("confettiSound");
  sound.play();
  confetti({
    particleCount: 50,
    spread: 70,
    origin: { y: 0.6 },
    colors: ['#ff0', '#ff0', '#0f0', '#00f', '#f0f'],
  });
}
document.getElementById("myInput").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
      newElement();
  }
});
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";
  addCloseButton(li);  
  li.addEventListener('click', function() {
    this.classList.toggle('checked');
    updateStatusBar();
    if (this.classList.contains('checked')) {
      triggerConfetti();
    }
  });
  updateStatusBar();
}
function resetTasks() {
  const ul = document.getElementById("myUL");
  ul.innerHTML = "";
  document.getElementById("statusBar").style.width = "0%";
  document.getElementById("statusBar").textContent = "0%";
  localStorage.removeItem('tasks');
  localStorage.removeItem('progress');
}
setInterval(updateClock, 1000);
function updateClock() {
  const timeDisplay = document.getElementById("timeDisplay");
  const now = new Date();
  const day = now.getDate();
  const month = now.toLocaleString('default', { month: 'short' });
  const year = now.getFullYear();
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; 
  timeDisplay.textContent = `${month} ${day}, ${year} ${hours}:${minutes} ${ampm}`;
}
window.onload = function() {
    loadProgress();
    // Hide the preloader and show the main content when the video ends
    document.getElementById('preloader-video').addEventListener('ended', function() {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    });
    // Play video with sound when play button is clicked
    document.getElementById('play-button').addEventListener('click', function() {
        var video = document.getElementById('preloader-video');
        video.play();
        video.muted = false;
        this.style.display = 'none';
    });
    // --- Skip Button Logic ---
    document.getElementById('skip-button').addEventListener('click', function() {
        var video = document.getElementById('preloader-video');
        video.pause();
        video.currentTime = video.duration; // Fast-forward for robustness
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    });
};
</script>
</body>
</html>
