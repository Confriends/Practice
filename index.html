<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=.5">
  <style>
    body {
      background-image: url('inv.png');
    }
    ul {
      margin: 100px;
      padding: 100px;
      width: 55%;
      float: left;
    }
    ul {
      list-style-type: none;
      padding: 50;
    }
    li {
      margin-top: 0px;
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #000;
      padding: 10px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      list-style-type: none;
      background: #228B22;
      font-size: 25px;
      transition: 0.2s;
    }
    a:hover {
      background-color: #f0f0f0;
    }

    /* Fullscreen Button Styling */
    #fullscreen-btn {
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 10px 20px;
      background-color: limegreen;
      border: none;
      color: black;
      font-size: 10px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #fullscreen-btn:hover {
      background-color: #32cd32; /* Slightly darker green when hovering */
    }
  </style>
</head>
<body>
  <!-- Fullscreen Button -->
  <button id="fullscreen-btn">Toggle Fullscreen</button>

  <ul>
    <li><a href="test photo.html"> Nuka-cade </a></li>
    <li><a href="SILVERSHROUD.HTML">The Silver Shroud</a></li>
    <li><a href="Love My Baby.html">I Love My Baby</a></li>
    <!-- Add more video links as needed -->
  </ul>

  <div class="clickable-area" style="position: absolute; top: 20px; left: 520px; width: 200px; height: 100px; background-color: transparent;">
    <a href="index.HTML" style="display: block; width: 100%; height: 100%;"></a>
  </div>

  <div class="clickable-area" style="position: absolute; top: 20px; left: 150px; width: 200px; height: 100px; background-color: transparent;">
    <a href="stats.html" style="display: block; width: 100%; height: 100%;"></a>
  </div>

  <script>
    // Fullscreen toggle function
    document.getElementById('fullscreen-btn').addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
