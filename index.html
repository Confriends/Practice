<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=.5">
<style>
body {
    background-image: url('fo4quest2.jpg'); /* replace with your image path */
    background-size: cover; /* Ensures the image covers the entire screen */
    background-position: center top; /* Aligns the image to the top-center */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    background-color: black; /* Fills empty space with black */
    margin: 0; /* Removes default margin */
    height: 100vh; /* Ensures the body takes the full height of the screen */
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
  width: 55%;
  float: left;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #228B22;
  font-size: 25px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: limegreen;
}

/* Darker background-color on hover */
ul li:hover {
  background: #4F7942;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #4F7942;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: ;
  padding: 140px 0px;
  color: white;
  text-align: center;
  margin-bottom: -70px;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 37%;
  padding: 10px;
  float: left;
  font-size: 24px;
  background-color: limegreen;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 18%;
  background: #4CBB17;
  color: #355E3B;
  float: left;
  text-align: center;
  font-size: 25px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #008000;
}

/* Lime green status bar */
.status-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 60%; /* 60% width for the bottom bar */
  height: 30px;
  background-color: #D3FFBD;
  border-top: 30px solid lime;
  text-align: center;
  line-height: 30px;
  color: lime;
  font-weight: bold;
}

/* Lime green date/time display */
.time-display {
  position: fixed;
  bottom: 30px;
  right: 10px;
  padding: 10px;
  font-size: 25px;
  color: lime;
  font-family: Arial, sans-serif;
  text-align: right;
}

/* Style for the reset button */
.resetBtn {
  padding: 10px;
  width: 5%;
  background: #008000; 
  color: #fff;
  float: left;
  text-align: center;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.resetBtn:hover {
  background-color: #ff4500;
}

/* Fullscreen Button Styling */
#fullscreen-toggle {
  position: fixed;
  top: 100px;
  right: 20px;
  padding: 10px 20px;
  background-color: limegreen;
  border: none;
  color: black;
  font-size: 10px;
  cursor: pointer;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#fullscreen-toggle:hover {
  background-color: #32cd32; /* Slightly darker green when hovering */
}
</style>
<!-- Confetti CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px"></h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
</ul>

<!-- Lime green status bar -->
<div id="statusBar" class="status-bar">0%</div>

<!-- Date/Time display -->
<div id="timeDisplay" class="time-display"></div>

<!-- Reset Button -->
<span onclick="resetTasks()" class="resetBtn">Reset</span>

<!-- Add sound for confetti -->
<audio id="confettiSound" src="level up.wav" preload="auto"></audio>

<!-- Fullscreen Toggle Button -->
<button id="fullscreen-toggle" onclick="toggleFullscreen()">Toggle Fullscreen</button>

<script>
// Check if fullscreen state is stored in localStorage when the page loads
window.onload = function() {
  if (localStorage.getItem('fullscreen') === 'true') {
    document.documentElement.requestFullscreen();  // Enter fullscreen if saved state is 'true'
  }
};

// Function to toggle fullscreen
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    localStorage.setItem('fullscreen', 'true');  // Save fullscreen state
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
      localStorage.setItem('fullscreen', 'false');  // Save exit fullscreen state
    }
  }
}
</script>
