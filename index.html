<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=.5">
<style>
body    {
    background-image: url('fo4quest2.jpg'); /* replace with your image path */
    background-size: cover; /* Ensures the image covers the entire screen */
    background-position: center top; /* Aligns the image to the top-center */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    background-color: black; /* Fills empty space with black */
    margin: 0; /* Removes default margin */
    height: 100vh; /* Ensures the body takes the full height of the screen */
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
  width: 55%;
  float: left;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #228B22;
  font-size: 25px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: limegreen;
}

/* Darker background-color on hover */
ul li:hover {
  background: #4F7942;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #4F7942;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: ;
  padding: 140px 0px;
  color: white;
  text-align: center;
  margin-bottom: -70px;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 37%;
  padding: 10px;
  float: left;
  font-size: 24px;
  background-color: limegreen;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 18%;
  background: #4CBB17;
  color: #355E3B;
  float: left;
  text-align: center;
  font-size: 25px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #008000;
}

/* Lime green status bar */
.status-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 60%; /* 60% width for the bottom bar */
  height: 30px;
  background-color: #D3FFBD;
  border-top: 30px solid lime;
  text-align: center;
  line-height: 30px;
  color: lime;
  font-weight: bold;
}

/* Lime green date/time display */
.time-display {
  position: fixed;
  bottom: 30px;
  right: 10px;
  padding: 10px;
  font-size: 25px;
  color: lime;
  font-family: Arial, sans-serif;
  text-align: right;
}

/* Style for the reset button */
.resetBtn {
  padding: 10px;
  width: 5%;
  background: #008000; 
  color: #fff;
  float: left;
  text-align: center;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.resetBtn:hover {
  background-color: #ff4500;
}

/* Fullscreen Button Styling */
#fullscreen-btn {
  position: fixed;
  top: 100px;
  right: 20px;
  padding: 10px 20px;
  background-color: limegreen;
  border: none;
  color: black;
  font-size: 10px;
  cursor: pointer;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#fullscreen-btn:hover {
  background-color: #32cd32; /* Slightly darker green when hovering */
}
</style>
<!-- Confetti CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px"></h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
</ul>

<!-- Lime green status bar -->
<div id="statusBar" class="status-bar">0%</div>

<!-- Date/Time display -->
<div id="timeDisplay" class="time-display"></div>

<!-- Reset Button -->
<span onclick="resetTasks()" class="resetBtn">Reset</span>

<!-- Fullscreen Button -->
<button id="fullscreen-btn">Toggle Fullscreen</button>

<!-- Add sound for confetti -->
<audio id="confettiSound" src="level up.wav" preload="auto"></audio>

<script>
// Load the saved progress from localStorage if available
function loadProgress() {
  const savedProgress = localStorage.getItem('progress');
  const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];

  if (savedProgress) {
    document.getElementById("statusBar").style.width = savedProgress + "%";
    document.getElementById("statusBar").textContent = Math.round(savedProgress) + "%";
  }

  // Re-create tasks and mark them as completed based on saved data
  const ul = document.getElementById("myUL");
  savedTasks.forEach(task => {
    const li = document.createElement("li");
    li.textContent = task.text;
    if (task.checked) {
      li.classList.add("checked");
    }
    ul.appendChild(li);
    addCloseButton(li);

    // Allow for checking/unchecking tasks after they are loaded
    li.addEventListener('click', function() {
      this.classList.toggle('checked');
      updateStatusBar();
    });
  });
  updateStatusBar(); // Update the status bar based on the loaded tasks
}

// Add a "close" button to a list item
function addCloseButton(li) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
  
  span.onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
    updateStatusBar();
  }
}

// Save tasks and progress to localStorage
function saveProgress() {
  const tasks = [];
  const taskItems = document.querySelectorAll("ul li");

  taskItems.forEach(task => {
    tasks.push({
      text: task.textContent.replace("\u00D7", "").trim(),
      checked: task.classList.contains("checked")
    });
  });

  const completedTasks = document.querySelectorAll("ul li.checked");
  const progress = (completedTasks.length / taskItems.length) * 100;

  localStorage.setItem('tasks', JSON.stringify(tasks));
  localStorage.setItem('progress', progress);
}

// Update the status bar based on completed tasks
function updateStatusBar() {
  const tasks = document.querySelectorAll("ul li");
  const completedTasks = document.querySelectorAll("ul li.checked");
  const percentage = (completedTasks.length / tasks.length) * 100;

  document.getElementById("statusBar").style.width = percentage + "%";
  document.getElementById("statusBar").textContent = Math.round(percentage) + "%"; // Show percentage text
  saveProgress();  // Save progress to localStorage

  // Trigger confetti if status bar is 100%
  if (percentage === 100) {
    triggerConfetti();
  }
}

// Trigger confetti effect when 100% completion is reached
function triggerConfetti() {
  // Play the confetti sound
  const sound = document.getElementById("confettiSound");
  sound.play();

  // Trigger confetti
  confetti({
    particleCount: 200,
    spread: 90,
    origin: { y: 0.6 },
    colors: ['#ff0', '#ff0', '#0f0', '#00f', '#f0f'],
  });
}

// Add event listener for Enter key press
document.getElementById("myInput").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
      newElement();
  }
});

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);

  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  addCloseButton(li);  // Add close button to the new item

  // Add event listener for toggling "checked" class
  li.addEventListener('click', function() {
    this.classList.toggle('checked');
    updateStatusBar();
  });

  updateStatusBar();
}

// Reset all tasks and progress
function resetTasks() {
  // Clear the tasks list
  const ul = document.getElementById("myUL");
  ul.innerHTML = "";  // Remove all tasks

  // Clear the status bar and set it back to 0%
  document.getElementById("statusBar").style.width = "0%";
  document.getElementById("statusBar").textContent = "0%";

  // Clear localStorage
  localStorage.removeItem('tasks');
  localStorage.removeItem('progress');
}

// Load the saved progress when the page is loaded
window.onload = loadProgress;

// Function to update date and time in the bottom right corner
function updateTime() {
  const now = new Date();
  const options = { 
    weekday: 'short', 
    year: 'numeric', 
    month: 'short', 
    day: 'numeric', 
    hour: 'numeric', 
    minute: 'numeric', 
    hour12: true 
  };
  const timeString = now.toLocaleString('en-US', options);
  document.getElementById("timeDisplay").textContent = timeString;
}

// Update time every minute
setInterval(updateTime, 60000);

// Initial call to update time immediately when the page loads
updateTime();

// Fullscreen toggle function
document.getElementById('fullscreen-btn').addEventListener('click', function() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
});
</script>
