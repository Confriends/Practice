<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <style>
        body {
            background-image: url('inv.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            touch-action: none;  /* Prevent zoom and other default touch behaviors */
        }

        ul {
            margin: 100px;
            padding: 100px;
            width: 55%;
            float: left;
        }

        ul {
            list-style-type: none;
            padding: 50;
        }

        li {
            margin-top: 0px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #000;
            padding: 10px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #228B22;
            font-size: 25px;
            transition: 0.2s;
        }

        .highlight {
            border: 3px solid #00FF00;
            background-color: rgba(0, 255, 0, 0.3);
        }

        a:hover {
            background-color: transparent;
        }

        .clickable-area {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: transparent;
        }
    </style>
</head>
<body>

<!-- Clickable areas -->
<div class="clickable-area" id="area1" style="position: absolute; top: 20px; left: 10%;">
    <a href="stats.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area2" style="position: absolute; top: 20px; left: 25%; width: 200px; height: 100px; background-color: transparent;">
    <a href="inv.html" style="display: block; width: 50%; height: 50%; background-color: transparent;"></a>
</div>

<div class="clickable-area" id="area3" style="position: absolute; top: 20px; left: 40%;">
    <a href="index.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area4" style="position: absolute; top: 20px; right: 15%;">
    <a href="radio.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<ul>
    <li><a href="test photo.html" onclick="playSound(event)"> Nuka-cade </a></li>
    <li><a href="SILVERSHROUD.html" onclick="playSound(event)">The Silver Shroud</a></li>
    <li><a href="Love My Baby.html" onclick="playSound(event)">I Love My Baby</a></li>
</ul>

<script>
// Select all clickable areas (from both <li> and <div>)
const clickableAreas = [...document.querySelectorAll('a')];
let currentIndex = 0;

// Function to play the click sound
function playSound(event) {
    event.preventDefault();
    var audio = document.getElementById('clickSound');
    audio.play();
    setTimeout(function() {
        window.open(event.target.href, '_blank');
    }, 500);
}

// Function to highlight the next clickable area
function highlightNextArea() {
    clickableAreas[currentIndex].classList.remove('highlight');
    currentIndex = (currentIndex + 1) % clickableAreas.length;
    clickableAreas[currentIndex].classList.add('highlight');
}

// Function to highlight the previous clickable area
function highlightPreviousArea() {
    clickableAreas[currentIndex].classList.remove('highlight');
    currentIndex = (currentIndex - 1 + clickableAreas.length) % clickableAreas.length;
    clickableAreas[currentIndex].classList.add('highlight');
}

// Function to activate the currently highlighted area (simulate a click)
function activateSelectedArea() {
    const currentLink = clickableAreas[currentIndex];
    currentLink.click();
}

// Handle touchstart and touchmove to handle ring device interactions
let startTouch = null;

document.addEventListener('touchstart', function(event) {
    startTouch = event.touches[0].clientY; // Capture the initial touch position for scroll direction
});

document.addEventListener('touchmove', function(event) {
    if (!startTouch) return;  // Ensure that a touchstart event has occurred first
    const endTouch = event.touches[0].clientY;
    const diff = startTouch - endTouch;

    // If the user swiped up, go back (previous area)
    if (diff > 30) {
        highlightPreviousArea();
    }
    // If the user swiped down, go forward (next area)
    else if (diff < -30) {
        highlightNextArea();
    }
});

document.addEventListener('touchend', function(event) {
    if (startTouch) {
        activateSelectedArea();  // When touch ends, activate the selected area (simulates tap)
    }
    startTouch = null;  // Reset the touch position
});

// Disable zoom behavior with touch action
document.body.style.touchAction = 'none';  // Ensures that swipe does not zoom
</script>

</body>
</html>
