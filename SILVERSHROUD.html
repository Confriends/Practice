<!DOCTYPE html>
<html>
   <audio id="clickSound" src="click.wav"></audio> <!-- Existing click sound -->
   <audio id="specialClickSound" src="load holotape.wav"></audio> <!-- New sound for 3 links -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=.5">
<style>
body {
    background-image: url('inv.png'); /* replace with your image path */
    background-size: cover;
    background-position: center top;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: black;
    margin: 0;
    height: 100vh;
    overflow: hidden; /* Prevent page scrolling */
}

ul {
    margin: 100px;
    padding: 100px;
    width: 55%;
    float: left;
}

ul {
    list-style-type: none;
    padding: 50;
}

li {
    margin-top: 0px;
    margin-bottom: 10px;
}

a {
    text-decoration: none;
    color: #000;
    padding: 10px;
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: background-color 0.3s;
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    list-style-type: none;
    background: #228B22;
    font-size: 25px;
    transition: 0.2s;
}

/* Highlighted state for clickable areas */
.highlight {
    border: 3px solid #00FF00; /* Bright green border */
    background-color: rgba(0, 255, 0, 0.3); /* Light green background for better visibility */
}

a:hover {
    background-color: transparent;
}

.clickable-area {
    position: absolute;
    width: 200px;
    height: 100px;
    background-color: transparent;
}
</style>
</head>

<body>

<div class="clickable-area" id="area1" style="position: absolute; top: 20px; left: 18%;">
    <a href="stats.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area2" style="position: absolute; top: 20px; left: 32%; width: 200px; height: 100px; background-color: transparent;">
    <a href="inv.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area3" style="position: absolute; top: 20px; left: 45%;">
    <a href="index.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<div class="clickable-area" id="area4" style="position: absolute; top: 20px; right: 13%;">
    <a href="radio.html" style="display: block; width: 50%; height: 50%; background-color: transparent;" onclick="playSound(event)"></a>
</div>

<!-- Existing list items (li) -->
<ul>
    <li><a href="test photo.html" onclick="playSound(event)"> Nuka-cade </a></li>
    <li><a href="SILVERSHROUD.html" onclick="playSound(event)">The Silver Shroud</a></li>
    <li><a href="Love My Baby.html" onclick="playSound(event)">I Love My Baby</a></li>
</ul>

<script>
// All clickable areas (both <li> and <div class="clickable-area">)
const clickableAreas = [...document.querySelectorAll('a')]; // Select all <a> links (from both <li> and <div>)

let currentIndex = 0;

// Function to play the appropriate sound
function playSound(event) {
    event.preventDefault(); // Prevent the default link behavior until we are ready
    
    // Check if the clicked link is one of the three special ones
    if (event.target.innerText === "Nuka-cade" || event.target.innerText === "The Silver Shroud" || event.target.innerText === "I Love My Baby") {
        var specialAudio = document.getElementById('specialClickSound');
        specialAudio.play(); // Play the special sound
    } else {
        var audio = document.getElementById('clickSound');
        audio.play(); // Play the default click sound
    }

    // Delay opening the new page to allow the sound to play
    setTimeout(function() {
        window.open(event.target.href, '_blank'); // Open the link after the delay
    }, 500); // Adjust the delay as needed
}

// Function to highlight the next clickable area
function highlightNextArea() {
    // Remove highlight from the current area
    clickableAreas[currentIndex].classList.remove('highlight');
    
    // Increment the index (cycle back to 0 when it reaches the end)
    currentIndex = (currentIndex + 1) % clickableAreas.length;

    // Highlight the next area
    clickableAreas[currentIndex].classList.add('highlight');

    // Play the clicking sound
    var audio = document.getElementById('clickSound');
    audio.play();
}

// Function to highlight the previous clickable area
function highlightPreviousArea() {
    // Remove highlight from the current area
    clickableAreas[currentIndex].classList.remove('highlight');
    
    // Decrement the index (cycle back to the end when it reaches 0)
    currentIndex = (currentIndex - 1 + clickableAreas.length) % clickableAreas.length;

    // Highlight the previous area
    clickableAreas[currentIndex].classList.add('highlight');

    // Play the clicking sound
    var audio = document.getElementById('clickSound');
    audio.play();
}

// Function to activate the currently highlighted area (simulate a click)
function activateSelectedArea() {
    const currentLink = clickableAreas[currentIndex];
    
    // Ensure the currently highlighted link is clicked
    currentLink.click(); // This will open the link as if the user clicked on it
}

// Swipe detection
let touchStartY = 0; // Track the starting Y position of the touch

document.addEventListener('touchstart', function(e) {
    touchStartY = e.touches[0].clientY; // Record the starting touch position
});

document.addEventListener('touchmove', function(e) {
    const touchEndY = e.touches[0].clientY; // Get the current touch position

    // Determine if swipe is happening and from top/bottom of the screen
    const screenHeight = window.innerHeight;
    if (touchStartY > touchEndY && touchStartY < screenHeight / 2) {
        // Swipe up from the top half -> move backwards
        highlightPreviousArea();
    } else if (touchStartY < touchEndY && touchStartY > screenHeight / 2) {
        // Swipe down from the bottom half -> move forwards
        highlightNextArea();
    }
});

// Handle mouse wheel event to cycle through clickable areas (prevent scrolling)
window.addEventListener('wheel', function(event) {
    event.preventDefault(); // Prevent default scroll behavior
    
    if (event.deltaY > 0) {
        highlightNextArea(); // Scroll down -> Next area
    } else {
        highlightPreviousArea(); // Scroll up -> Previous area
    }
}, { passive: false }); // 'passive: false' allows calling event.preventDefault()

document.addEventListener('keydown', function(event) {
    // Button for Move Forward (next area)
    if (event.key === 'ArrowRight') {
        highlightNextArea(); // Move forward
    }
    
    // Button for Move Backward (previous area)
    else if (event.key === 'ArrowLeft') {
        highlightPreviousArea(); // Move backward
    }

    // Button for Select (click the current highlighted link)
    else if (event.key === 'Enter') {
        activateSelectedArea(); // Open the highlighted link
    }
});
</script>

</body>
</html>
